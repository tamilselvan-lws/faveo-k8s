<VirtualHost *:80>
        DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
        ErrorLog ${APACHE_LOG_DIR}/faveo-error.log
        CustomLog ${APACHE_LOG_DIR}/faveo-access.log combined
</VirtualHost>
